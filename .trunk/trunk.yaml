version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.11
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.5.0
lint:
  enabled:
    - actionlint@1.6.23
    - cspell@6.26.3
    - git-diff-check@SYSTEM
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.4
