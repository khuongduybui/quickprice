version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.3
      uri: https://github.com/trunk-io/plugins
cli:
  version: 0.18.0-beta
lint:
  enabled:
    - git-diff-check@SYSTEM
    - gitleaks@8.8.7
    - markdownlint@0.32.2
    - prettier@2.7.1
