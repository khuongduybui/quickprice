version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.1.0
lint:
  enabled:
    - cspell@6.14.2
    - git-diff-check@SYSTEM
    - gitleaks@8.15.0
    - markdownlint@0.32.2
    - prettier@2.7.1
